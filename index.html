<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Projeto 6 - Buzz Quizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/reset.css" />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>

  <body>
    <header><span>BuzzQuizz</span></header>
    <main>
      <div class="loading-spinner">
        <div class="spinner">
          <div class="first-ripple"></div>
          <div class="second-ripple"></div>
          <p>Carregando</p>
        </div>
      </div>
      <div id="first-screen" class="hidden">
        <section class="no-quizz-available">
          <p>Você não criou nenhum quizz ainda :(</p>
          <button id="create-quizz-btn">Criar Quizz</button>
        </section>
        <section class="user-quizzes hidden">
          <p>Seus Quizzes</p>
          <ion-icon name="add-circle" id="create-quizz-btn"></ion-icon>
          <!--Dynamically loaded via JavaScript-->
        </section>
        <section class="all-quizzes">
          <!--Dynamically loaded via JavaScript-->
        </section>
      </div>
      <div id="second-screen" class="hidden">
        <!--Dynamically loaded via JavaScript-->
      </div>
      <div id="third-screen" class="hidden">
        <section id="create-quizz-1">
          <!--Dynamically loaded via JavaScript-->
        </section>
        <section id="create-quizz-2" class="hidden">
          <!--Dynamically loaded via JavaScript-->
        </section>
        <section id="create-quizz-3" class="hidden">
          <!--Dynamically loaded via JavaScript-->
        </section>
        <section id="create-quizz-4" class="hidden">
          <!--Dynamically loaded via JavaScript-->
        </section>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
